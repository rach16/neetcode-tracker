<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1" />

    <!-- Basic Meta -->
    <title>NeetCode 150 - Interview Prep Tracker</title>
    <meta name="description" content="Track your progress through the NeetCode 150 algorithm problems with spaced repetition. Built for interview prep." />
    <meta name="theme-color" content="#e94560" />

    <!-- PWA Meta -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="NeetCode 150" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon-192.svg" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon-180.svg" />

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- Prevent zooming on input focus (iOS) -->
    <meta name="format-detection" content="telephone=no" />

    <style>
      /* Critical CSS for initial load */
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #1a1a2e;
        color: #eaeaea;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }

      /* Loading state */
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        gap: 1rem;
      }

      .loading-logo {
        font-size: 4rem;
        font-weight: bold;
        color: #e94560;
        animation: pulse 2s infinite;
      }

      .loading-text {
        font-size: 0.875rem;
        color: #a0a0a0;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(0.98); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading state shown before React mounts -->
      <div class="loading-container">
        <div class="loading-logo">N</div>
        <div class="loading-text">Loading NeetCode 150...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
